<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>People</h2>

<form action="/all">
    <input type="text" name="find">
    <input type="submit" value="Szukaj po Imieniu">
</form>

    <p th:if="${message}"
       th:text="${message}"
       style="color: green"></p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.id}">
            <td th:text="${person.name}">
            <td th:text="${person.age}">
            <td><a th:href="@{|/people/${person.id}/delete|}">Delete</a></td>
            <td><a th:href="@{|/people/${person.id}/update|}">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
